<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revi: Manga/Manhwa Reader App - Legal Documents</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 90%;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 10px;
      }
      h2 {
        color: #34495e;
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 30px;
        color: #7f8c8d;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }

    <div class="container">

        <a href="terms_and_conditions.html" class="button"

        >
